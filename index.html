<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone paper Scissors Game</title>
    <link rel="styleSheet" href="style.css">
   
</head>
<body>
    <h1>Stone Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="stone">
            <img src="./images/stone.png">
        </div>
        <div class="choice" id="paper">
            <img src="./images/paper.png">
        </div>
        <div class="choice" id="scissors">
            <img src="./images/scissor.png">
        </div>
    </div>


    <div class="score-board">
        <div class="score">
            <div class="user-choice">
               <p>User Selected</p><br>
               <p id="user-select">---</p>
            </div>
            <div id="user">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
           
        </div>
        <div class="score">
            <div id="comp">
                <p id="comp-score">0</p>
                <p>computer</p>
            </div>
              
            <div class="comp-choice">
                <p>Computer Selected</p></br>
                <p id="comp-select">---</p>
            </div>

        </div>
    </div>

     
     </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
